<body>
    <div class="wrapper">
        <div class="container">
            <div class="phone-mockup">
                <img src="https://static.cdninstagram.com/images/instagram/xig/homepage/phones/home-phones.png?__makehaste_cache_breaker=HOgRclNOskB"
                    alt="Phone Frame" class="phone-frame">
                <div class="screenshot-carousel">
                    <img src="https://static.cdninstagram.com/images/instagram/xig/homepage/screenshots/screenshot1.png?__makehaste_cache_breaker=HOgRclNOskB"
                        class="screenshot active" alt="screenshot1">
                    <img src="https://static.cdninstagram.com/images/instagram/xig/homepage/screenshots/screenshot2.png?__makehaste_cache_breaker=HOgRclNOskB"

                    <img src="https://static.cdninstagram.com/images/instagram/xig/homepage/screenshots/screenshot3.png?__makehaste_cache_breaker=HOgRclNOskB"

                    <img src="https://static.cdninstagram.com/images/instagram/xig/homepage/screenshots/screenshot4.png?__makehaste_cache_breaker=HOgRclNOskB"
                        class="screenshot" alt="screenshot4">
                </div>
            </div>

            <div class="login-container">
                <div class="login-box">
                    <div class="logo">
                        <img src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png"
                            alt="Instagram" class="instagram-logo-img">
                    </div>

                    <form id="loginForm" class="login-form" method="post" autocomplete="on">
                        <div class="input-wrapper">
                            <input type="text" id="username" name="username"
                                aria-label="Phone number, username, or email"
                                placeholder="Phone number, username, or email" required autocomplete="username">
                        </div>

                        <div class="input-wrapper">
                            <input type="password" id="password" name="password" aria-label="Password"
                                placeholder="Password" required autocomplete="current-password">
                        </div>

                        <button type="submit" class="login-button">Log in</button>
                    </form>

                    <div class="divider">
                        <div class="line"></div>
                        <div class="divider-text">OR</div>
                        <div class="line"></div>
                    </div>

                    <a href="#" class="fb-login" onclick="return false;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#385185"
                            viewBox="0 0 16 16">
                            <path
                                d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z" />
                        </svg>
                        <span>Log in with Facebook</span>
                    </a>

                    <a href="#" class="forgot-password" onclick="return false;">Forgot password?</a>
                </div>

                <div class="signup-box">
                    <p>Don't have an account? <a href="#" onclick="return false;">Sign up</a></p>
                </div>

                <div class="get-app">
                    <p>Get the app.</p>
                    <div class="app-buttons">
                        <a href="#" onclick="return false;"><img
                                src="https://static.cdninstagram.com/rsrc.php/v3/yt/r/Yfc020c87j0.png"
                                alt="Get it on Google Play" height="40"></a>
                        <a href="#" onclick="return false;"><img
                                src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png"
                                alt="Get it from Microsoft" height="40"></a>
                    </div>
                </div>
            </div>
        </div>
